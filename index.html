    function filtrarModelos() {
        const marca = document.getElementById("marca").value;
        const modeloSelect = document.getElementById("modelo");
        modeloSelect.innerHTML = '<option value="">Selecione o Modelo</option>';

        const modelosFiltrados = Array.from(new Set(especificacoes
            .filter(item => item.marca === marca)
            .map(item => item.modelo)));

        modelosFiltrados.forEach(modelo => {
            const option = document.createElement("option");
            option.value = modelo;
            option.textContent = modelo;
            modeloSelect.appendChild(option);
        });
    }

    function filtrarAnos() {
        const marca = document.getElementById("marca").value;
        const modelo = document.getElementById("modelo").value;
        const anoSelect = document.getElementById("ano");
        anoSelect.innerHTML = '<option value="">Selecione o Ano</option>';

        const anosFiltrados = Array.from(new Set(especificacoes
            .filter(item => item.marca === marca && item.modelo === modelo)
            .map(item => item.ano)));

        anosFiltrados.forEach(ano => {
            const option = document.createElement("option");
            option.value = ano;
            option.textContent = ano;
            anoSelect.appendChild(option);
        });
    }

    function filtrarEspecificacoes() {
        const marca = document.getElementById("marca").value;
        const modelo = document.getElementById("modelo").value;
        const ano = document.getElementById("ano").value;

        const resultado = especificacoes.find(item => 
            item.marca === marca &&
            item.modelo === modelo &&
            item.ano === ano
        );

        const resultadoContainer = document.getElementById("resultado");
        if (resultado) {
            resultadoContainer.innerHTML = `
                <p>Você deve comprar o Encaixe: ${resultado.encaixe}</p>
                <p>Lado Motorista: ${resultado.motorista}</p>
                <p>Lado Carona Carona: ${resultado.carona}</p>
            `;
        } else {
            resultadoContainer.textContent = "Nenhuma especificação encontrada para os filtros aplicados.";
        }
    }

    document.getElementById("marca").addEventListener("change", filtrarModelos);
    document.getElementById("modelo").addEventListener("change", filtrarAnos);
